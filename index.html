<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio - FrontStart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <h2>SIGN UP</h2>
        <!-- <div id="login"> -->
        <div class="login_container">
          <div class="username">
            <i data-feather="user"></i>
            <input type="text" placeholder="Username" maxlength="32" />
          </div>
          <div class="password">
            <img src="iconBottons/bxs-lock.svg" />
            <input type="password" placeholder="Password" maxlength="20" />
          </div>
        </div>
        <!--     </div> -->
        <!-- <div id="informacoesAdicionais"> -->
        <div class="checkbox_container">
          <div class="checkbox">
            <input type="checkbox" />
            <label type="text">Remember me</label>
          </div>
          <a href="https://www.google.com.br">Reset Password</a>
        </div>
        <!-- </div> -->
        <!-- <div class="logar"> -->
        <div class="submit_container">
          <input type="submit"/ value="Sign In">
          <p>or Sign in with</p>
        </div>
        <div class="sociais_container">
          <div class="facebook">
            <a href="https://www.facebook.com.br">
              <i data-feather="facebook"></i
            ></a>
          </div>
          <div class="gmail">
            <a href="https://www.gmail.com.br">
            <i data-feather="mail"></i></div></a>
          <div class="twitter">
            <a href="https://www.twitter.com/i/moments">
            <i data-feather="twitter"></i></div>
            </a>
        </div>
        <!-- </div> -->
        <hr />
        <footer>
          Do not have an account?
          <a href="https://www.google.com.br">Sign Up now</a>
        </footer>
      </form>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
